<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="mainsort.css" />

    <title>Sorting Page</title>
  </head>
  <body>
    <header>
      <div class="container header" id="header">
        <h1 class="display-3 text-center header-txt"> SORTING VISUALIZER</h2>
      </div>
  
      <div class="container align-items-start ">
        <div class="row">
          <div class="col-md" id="newArray">
            <button type="button" class="btn gen-btn newArray">Generate New Array</button>
          </div>
          <div class="col-md-8 d-flex justify-content-md-end align-items-center bd-highlight sort-btn">
            <button type="button" class="btn btn-outline-dark p-2 flex-fill bd-highlight sort-btn bubbleSort">Bubble Sort</button>
            <button type="button" class="btn btn-outline-dark p-2 flex-fill bd-highlight sort-btn selectionSort">Selection Sort</button>
            <button type="button"  class="btn btn-outline-dark p-2 flex-fill bd-highlight sort-btn insertionSort">Insertion Sort</button>
            <button type="button"  class="btn btn-outline-dark p-2 flex-fill bd-highlight sort-btn mergeSort">Merge Sort</button>
            <button type="button" class="btn btn-outline-dark p-2 flex-fill bd-highlight sort-btn quickSort">Quick Sort</button>
          </div>
        </div>
      </div>
      
    </header>
    <br>
    <!-- array bars will be declared here and get connected to javascript -->
      <section> 
     
          <!-- <div class="col arr-container" id="bars"></div> -->
          <div class="container">
            <div class="row">
              <div class="col flex-container d-flex justify-content-center " id ="bars"></div>
            </div>
          </div>
          
       
      </section>
<!-- speed bar and array bar -->
<br>
<br>
<br><br>
      <footer>
        <div class="col" id="input">
          <span id="size">Size
              <input id="arr_sz" type="range" min="5" max="100" step=1 value=60>
          </span>
          <span id="speed">Speed
              <input id="speed_input" type="range" min="20" max="300" stepDown=10 value=60>
          </span>
      </div>
        
      </footer> 
    
      
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
      integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
      crossorigin="anonymous"
    ></script>
    <script src="JSFiles/bubble.js"></script>
    <script src="JSFiles/sorting.js"></script>
  </body>
</html>
